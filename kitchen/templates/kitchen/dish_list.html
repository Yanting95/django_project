<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<h1>
    Dishes
</h1>
<ul>
    {% for dish in dish_list %}
        <li><a href="{% url 'kitchen:dish_details' dish.id %}">
            {{ dish.name }}</a></li>
    {% empty %}<li>Sorry, no restaurants registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
